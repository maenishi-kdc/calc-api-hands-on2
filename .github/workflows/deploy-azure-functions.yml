name: CI / Deploy to Azure Functions

on:
  push:
    branches: [ 'main' ]

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python

      - name: Autobuild (optional)
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  dependency-review:
    name: Dependency review & pip-audit
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency review (diff)
        uses: github/dependency-review-action@v3

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f src/requirements.txt ]; then pip install -r src/requirements.txt; fi

      - name: pip-audit (vulnerability scan)
        uses: trailofbits/pip-audit-action@v1
        with:
          args: "--format=json"

  tests:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [codeql, dependency-review]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f src/requirements.txt ]; then pip install -r src/requirements.txt; fi
          pip install pytest

      - name: Run pytest
        run: pytest -q

  deploy:
    name: Deploy to Azure Functions
    runs-on: ubuntu-latest
    needs: tests
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Azure Functions (publish-profile)
        uses: Azure/functions-action@v1
        with:
          app-name: calc-api-hands-on-test-maenishi2
          package: ./src
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
